<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div style="margin-top:30px;" ; class="container card shadow p-3 mb-5 bg-body rounded">
            <form style="padding:20px;"  onsubmit="return print1()" class="row g-3 ">
                <h1 style="text-align:center ;">User Registration</h1>
                <hr>
                <!--Full Name-->
                <div class="col-md-6">
                    <label for="gname1" class="form-label">Full Name* </label>
                    <input onchange="mychange()" type="text" class="form-control" id="gname1" autocomplete="off" placeholder="Enter Your Full name">
                    <div id="fnamediv" class="invaliddiv"></div>
                </div>
                <!--Date of Birth -->
                <div class="col-md-6">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="datepicker form-control" id="dob1">
                    <div id="dobdiv" class="invaliddiv"></div>
                </div>
                <!--Contact Number-->
                <div class="col-md-6">
                    <label for="cnumber1" class="form-label">Contact Number* <span>(92XXXXXXXXXX)</span></label>
                    <input type="text" class="form-control" id="cnumber1" autocomplete="off" placeholder="Enter Your Contact Number">
                    <div id="cdiv" class="invaliddiv"></div>
                </div>
                <!-- Gender -->
                <div class="col-md-6" style=" align-self: center;">
                    <label class="form-label">Gender*<span id="gSpan"></span></label><br>
                    <div id="nice" >
                        <input class="radiostyle" type="radio" id="gmale" name="genderSel" value="Male" >
                        <label style="margin-right: 50px;" class="form-label" for="gmale">Male</label>
                        <input class="radiostyle" type="radio" id="gfmale" name="genderSel" value="Female" >
                        <label class="form-label" for="gfmale">Female</label>
                    </div>
                </div>
                <!--Email-->
                <div class="col-md-6">
                    <label for="email1" class="form-label">Email*</label>
                    <input type="text" class="form-control" id="email1" autocomplete="off" placeholder="Enter Your Email Address">
                    <div id="maildiv" class="invaliddiv"></div>
                </div>
                <!--Province-->
                <div class="col-md-3">
                    <label for="province1" class="form-label">Province*</label>
                    <select placeholder="sele" id="province1" class="form-select">
                        <option hidden value="">Select Province</option>
                        <option>Punjab</option>
                        <option>Sindh</option>
                        <option>Balochistan</option>
                        <option>Khyber Pakhtunkhwa</option>
                        <option>Gilgit Baltistan</option>
                    </select>
                    <div id="prodiv" class="invaliddiv"></div>
                </div>
                <!--city-->
                <div style="margin-bottom:40px ;" class="col-md-3">
                    <label for="city1" class="form-label">City*</label>
                    <input type="text" class="form-control" id="city1" autocomplete="off" placeholder="Enter Your City">
                    <div id="citydiv" class="invaliddiv"></div>
                </div>
                <!-- Photo-->
                <div class="col-md-6">

                    <label class="form-label" for="">Photo*<span>(only .jgp , .png , .jpeg formats)</span></label>
                    <input class="form-control" type="file"  id="image-input" accept="image/jpeg, image/png, image/jpg">
                </div>  
                <div style="width: 0; height: 0; border: 1px solid black; background-position: center; background-size: cover; visibility: hidden;" id="display-image"></div>
                <hr>
                <!--Username-->
                <div class="col-md-6">
                    <label for="uname1" class="form-label">Username* <span>(contains at least 1 digit and 1 alphabet)</span></label>
                    <input type="text" class="form-control" id="uname1" autocomplete="off" placeholder="Enter Your Username">
                    <div id="userdiv" class="invaliddiv"></div>
                </div>
                <!--Password-->
                <div class="col-md-6">
                    <label for="pass1" class="form-label">Password* <span>(contains minimum 8 characters, 1 capital letter, 1 small letter, 1 digit and 1 special character)</span></label>
                    <input type="text" class="form-control" id="pass1" autocomplete="off" placeholder="Enter Your Password">
                    <div id="pasdiv" class="invaliddiv"></div>
                </div>
                <div id="conditiondiv" style="border-radius: 5px;border:#ced4da 1px solid; margin-left: 8px;" class="col-md-5">
                    <input type="checkbox" id="conditionChk" name="conditionChk" value="true">
                    <label id="lableSel" class="form-label" for="conditionChk">I Agreed to the terms & conditions.</label><br>
                </div>
                <div class="btn1 col-12">
                    <button  type="submit" value="submit" class=" btn btn-success btn-lg">Sign in</button>
                </div>
            </form>
        </div>


        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
